<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="./input.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body class="bg-[var(--Light-gray)]">
    <!-- Pull dynamic content from the data.json file -->

    <main class="px-4 py-8 gap-5 flex flex-col" id="contenedor">
      <!-- cards -->
      <div
        class="pl-5 gap-5 flex flex-col border-l-2 border-[var(--Light-grayish-blue)]"
        id="replyContainer"
      >
        <!-- replycards -->
      </div>
      <!-- delete modal -->
      <div
        class="hidden flex fixed inset-0 bg-gray-800 bg-opacity-50 items-center justify-center"
        id="modalDelete"
      >
        <div class="px-9 py-4 bg-[var(--White)] rounded-md w-[343px]">
          <p class="font-medium text-lg mb-2">Delete comment</p>
          <p class="text-[var(--Grayish-Blue)]">
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>
          <div class="text-white flex flex-row my-4 justify-center gap-4">
            <button
              class="bg-[var(--Grayish-Blue)] px-4 py-3 rounded-md font-normal"
              id="cancelDelete"
            >
              NO, CANCEL
            </button>
            <button
              class="bg-[var(--Soft-Red)] px-4 py-3 rounded-md font-normal"
            >
              YES, DELETE
            </button>
          </div>
        </div>
      </div>
    </main>

</html>
